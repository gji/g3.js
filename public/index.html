<html>
<meta charset="utf-8">
	<style>
		body {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}


		.graph {
			width: 1280px;
			display: block;
			margin: 0 auto;
			position: relative;
		}

		.line {shape-rendering: crispEdges; fill: none;}
		.plot {
			fill: blue;
			fill-opacity: 50%;
			stroke-width: 1px;
			shape-rendering: crispEdges;
		}

		.cursor {
			stroke: black;
			stroke-width: 1px;
			opacity: 0.5;
			shape-rendering: crispEdges;
			z-index: 999;
		}

		.cpos {
			display: block;
			position: absolute;
			text-align: right;
			right: 20px;
		}

		.cpos .info {
			font-size: 3em;
			color: black;
			vertical-align: top
		}
	</style>
<body>
	<script src="http://d3js.org/d3.v3.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="/javascripts/g3.js"></script>
	<script>
		var graph1 = new g3.graph({
			dataSrc:'data',
			dataNames: ['data'],
			dataDescs: ['Just some random data'],
			w:1280,
			h: 350,
			startI: 100,
			rounder: 4,
			margins: {top: 20, right: 20, bottom: 30, left: 50},
		});

		graph1.plot();
	</script>

	<div id="g0"></div>
</body>
